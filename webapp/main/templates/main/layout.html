{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/adorable-looking-kitten-with-yarn_23-2150886290.avif' %}" width="200px">
        <span class="logo">Котики</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house-door-fill"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-file-earmark-person-fill"></i>О нас</li></a>
            <a href=""><li><i class="bi bi-telephone-fill"></i>Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
